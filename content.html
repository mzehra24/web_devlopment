<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoppingGo</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */ 
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            padding: 20px;
        }

        /* Button Styles */
        button {
            cursor: pointer;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .cta-button {
            background-color: #f39c12;
            color: white;
            font-size: 1.1rem;
        }

        .cta-button:hover {
            background-color: #e67e22;
            transform: translateY(-2px);
        }

        .add-to-cart {
            background-color: #2ecc71;
            color: white;
            width: 100%;
        }

        .add-to-cart:hover {
            background-color: #27ae60;
        }
  
        /* Section Headings */
        section h2 {
            text-align: center;
            margin: 2rem 0;
            font-size: 2rem;
            color: #2c3e50;
        }

        /* Category Grid Styles */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .category-item {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .category-item:hover {
            transform: translateY(-5px);
        }

        .category-item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }

        /* Product Grid Styles */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .product-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-card h3 {
            padding: 0.8rem 1rem 0;
        }

        .price {
            color: #e74c3c;
            font-weight: bold;
            padding: 0 1rem;
            margin: 0.5rem 0;
        } 

        .product-card button {
            margin: 1rem;
        }

        /* Beginner Guide Steps */
        .steps {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .step {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .step span {
            display: inline-block;
            width: 40px;
            height: 40px;
            background: #3498db;
            color: white;
            border-radius: 50%;
            line-height: 40px;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        /* Responsive Design */
        @
    </style>
</head>
<body>
    <main>
        <section class="hero">
            <h2>Welcome to Shopping Go!</h2>
            <p>Find everything you need in one simple place</p>
            <button class="cta-button">Start Shopping</button>
        </section>

        <section class="categories">
            <h2>Shop by Category</h2>
            <div class="category-grid">
                <div class="category-item">
                    <img src="electronics.jpg" alt="Electronics">
                    <h3>Electronics</h3>
                </div>
                <div class="category-item">
                    <img src="clothing.jpg" alt="Clothing">
                    <h3>Clothing</h3>
                </div>
                <div class="category-item">
                    <img src="Home&kitchen.jpg" alt="Home & Kitchen">
                    <h3>Home & Kitchen</h3>
                </div>
                <div class="category-item">
                    <img src="books.jpg" alt="Books">
                    <h3>Books</h3>
                </div>
            </div>
        </section>

        <section class="featured-products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="headphones.jpg" alt="Wireless Headphones" width="200px" height="150px">
                    <h3>Wireless Headphones</h3>
                    <p class="price">2,478 Rupees</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="smartwatch.jpg" alt="Smart Watch">
                    <h3>Smart Watch</h3>
                    <p class="price">5,000 Rupees</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="t-shirt.jpg" alt="Cotton T-Shirt">
                    <h3>Cotton T-Shirt</h3>
                    <p class="price">350 Ruoees</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="cofeemaker.webp" alt="Coffee Maker">
                    <h3>Coffee Maker</h3>
                    <p class="price">5,987 Rupees</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
