--use inline css to demomnstrate using inloine css to style webpage
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Example</title>
</head>
<body>

    <h1 style="color: rgb(3, 20, 3); background-color: rgb(164, 234, 242); padding: 30px; text-align:center;"><img src="logo.jpeg" alt="" style="width: 40px; height: auto;">
        Welcome to My Website
    </h1>

    <p style="font-size: 18px; text-align:center ;color: blue;">
        Thank you for visiting my page!!
    </p>
    <div style="border: 2px solid black; background-color: rgb(253, 172, 174); padding: 15px;">
        
      <p style="font-style:italic bold; color: rgb(27, 151, 70);">
            This text is italic and green.
        </p>
        <p style="font-style:oblique; color: purple;">
            This text is oblique and purple.
        </p>
    </div>

</body>
</html>
