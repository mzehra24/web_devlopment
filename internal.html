<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Paradise</title>
  <style>
    header {
      padding: 20px;
      margin: auto;
      background-color: crimson;
      border-style: solid;
      text-align: center;
      color: white;
    }

    .text-center {
      text-align: center;
    }

    .pizza-container {
      display: flex;
      justify-content: center;
      gap: 40px; 
      margin-top: 30px;
    }

    .pizza-item {
      text-align: center;
    }

    .pizza-image {
      width: 200px;
      height: 150px;
      border-radius: 10px; /* Rounded corners for a cleaner look */
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2); /* Soft shadow for better visuals */
    }

    .pizza-name {
      margin-top: 10px;
      font-weight: bold;
      color: #ff5722; /* Pizza-themed color */
    }
  </style>
</head>
<body>
  <header>
    <h1>Pizza Paradise</h1>
  </header>

  <p class="text-center">I'm glad that you visited my page.</p>
  <p class="text-center">My page is all about pizzas!</p> 

  <div class="pizza-container">
    <div class="pizza-item">
      <img src="pizza.jpg" class="pizza-image" alt="Pepperoni Pizza">
      <p class="pizza-name">Pepperoni Pizza</p>
    </div>

    <div class="pizza-item">
      <img src="gpre.jpg" class="pizza-image" alt="Farm-Green Pizza">
      <p class="pizza-name">Farm-Green Pizza</p>
    </div>

    <div class="pizza-item">
      <img src="Chicken-Pizza.jpg" class="pizza-image" alt="Chicken Pizza">
      <p class="pizza-name">Chicken Pizza</p>
    </div>
  </div>
</body>
</html>
